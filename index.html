<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Get Weather</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <!-- search city -->
        <div class="search-container">
            <!-- user input -->
            <div class="city-container"> 
                <h2>Search City</h2>
                <input type ="search" id="user-input" class="user-input" placeholder="New York"/>
                <button id="search-btn">Search</button>
            </div>

            <hr />

            <!-- user search history -->
            <h4 id="history-header">Previous Searches</h4>

            <!-- holds btns generated in js to hold user cities -->
            <div class="history-container"></div>
        </div>

        <!-- weather forecast  -->
        <div class="weather-container">
            <!-- today's weather -->
            <div class="insert-els">
                <h3 id="city-today"></h3>
                <p id="today-date"></p>
                <p id="today-conditions"></p>
                <p id="today-temp"></p>
                <p id="today-wind"></p>
                <p id="today-humidity"></p>
            </div>
            
            <!-- 5-day forecast -->
            <h4 class="five-days-header"></h4>

            <div class="five-day-container">
                <div id="day-1">
                    <h4 id="header-day-1" class="header-date"></h4>
                    <p id="cond-day-1"></p>
                    <p id="temp-day-1"></p>
                    <p id="wind-day-1"></p>
                    <p id="hum-day-1"></p>
                </div>
                <div id="day-2">
                    <h4 id="header-day-2"class="header-date"></h4>
                    <p id="cond-day-2"></p>
                    <p id="temp-day-2"></p>
                    <p id="wind-day-2"></p>
                    <p id="hum-day-2"></p>
                </div>
                <div id="day-3">
                    <h4 id="header-day-3" class="header-date"></h4>
                    <p id="cond-day-3"></p>
                    <p id="temp-day-3"></p>
                    <p id="wind-day-3"></p>
                    <p id="hum-day-3"></p>
                </div>
                <div id="day-4">
                    <h4 id="header-day-4" class="header-date"></h4>
                    <p id="cond-day-4"></p>
                    <p id="temp-day-4"></p>
                    <p id="wind-day-4"></p>
                    <p id="hum-day-4"></p>
                </div>
                <div id="day-5">
                    <h4 id="header-day-5" class="header-date"></h4>
                    <p id="cond-day-5"></p>
                    <p id="temp-day-5"></p>
                    <p id="wind-day-5"></p>
                    <p id="hum-day-5"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Link jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>

    4. Data is updated when the city btn is clicked  -->
